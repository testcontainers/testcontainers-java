dependencies {
    compile project(':jdbc')
    compile project(':test-support')

    compile 'com.google.guava:guava:30.1-jre'
    compile 'org.apache.commons:commons-lang3:3.12.0'
    compile 'com.zaxxer:HikariCP-java6:2.3.13'
    compile 'commons-dbutils:commons-dbutils:1.7'

    compile 'com.googlecode.junit-toolbox:junit-toolbox:2.4'

    compile('org.rnorth.visible-assertions:visible-assertions:2.1.2') {
        // Excluded in favor of jna-platform
        exclude(group: "net.java.dev.jna", module: "jna")
    }

    compile 'org.apache.tomcat:tomcat-jdbc:9.0.40'
    compile 'org.vibur:vibur-dbcp:25.0'
    compile 'mysql:mysql-connector-java:8.0.22'
}
