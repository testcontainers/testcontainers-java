description = "Testcontainers :: Orientdb"

dependencies {
    api project(":testcontainers")

    api "com.orientechnologies:orientdb-client:3.2.41"

    testImplementation 'org.assertj:assertj-core:3.26.3'
    testImplementation 'org.apache.tinkerpop:gremlin-driver:3.7.2'
    testImplementation "com.orientechnologies:orientdb-gremlin:3.2.41"
}

tasks.japicmp {
    classExcludes = [
        "org.testcontainers.containers.OrientDBContainer"
    ]
}
