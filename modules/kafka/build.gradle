description = "Testcontainers :: Kafka"

dependencies {
    api project(':testcontainers')

    testImplementation 'org.apache.kafka:kafka-clients:3.6.0'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'com.google.guava:guava:23.0'
}

tasks.japicmp {
    methodExcludes = [
        "org.testcontainers.containers.KafkaContainer#containerIsStarting(com.github.dockerjava.api.command.InspectContainerResponse)",
        "org.testcontainers.containers.KafkaContainer#commandKraft()",
        "org.testcontainers.containers.KafkaContainer#commandZookeeper()",
        "org.testcontainers.containers.KafkaContainer#brokerAdvertisedListener(com.github.dockerjava.api.command.InspectContainerResponse)",
    ]
}
