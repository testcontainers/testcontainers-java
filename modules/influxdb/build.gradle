apply plugin: 'testcontainers.module'

description = "Testcontainers :: InfluxDB"

dependencies {
    api projects.testcontainers

    compileOnly 'org.influxdb:influxdb-java:2.23'

    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'org.influxdb:influxdb-java:2.23'
    testImplementation "com.influxdb:influxdb-client-java:6.10.0"
}
