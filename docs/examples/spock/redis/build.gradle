plugins {
    id 'java'
    id 'groovy'
}

dependencies {
    api "io.lettuce:lettuce-core:6.5.3.RELEASE"
    testImplementation 'org.spockframework:spock-core:2.3-groovy-4.0'
    testImplementation project(":spock")
    testImplementation 'ch.qos.logback:logback-classic:1.3.14'
}

test {
    useJUnitPlatform()
}
